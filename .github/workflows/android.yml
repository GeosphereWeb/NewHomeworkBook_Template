name: Build Android
on:
  push:
    branches: [ master ]
    pull-request: [ master ]
jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v3
    - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: zulu
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run build with Gradle Wrapper
      run: ./gradlew build


